<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Mundo Hortifruti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/a2e0e6e6b1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>
  <body
    class="bg-gradient-to-b from-blue-100 to-blue-200 min-h-screen flex flex-col"
  >
    <!-- Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div
        class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center"
      >
        <div class="flex items-center gap-3">
          <img
            src="/assets/logo.png"
            alt="Logo"
            class="h-16 w-auto rounded-full shadow-md hover:scale-105 transition duration-300"
          />
          <span class="text-2xl font-bold text-blue-600">Mundo Hortifruti</span>
        </div>
        <nav
          class="hidden md:flex gap-6 text-blue-700 font-medium"
          id="desktop-menu"
        >
          <a href="/index.html" class="hover:text-blue-500">Início</a>
          <a href="/ranking.html" class="hover:text-blue-500">Ranking</a>
          <a href="/contato.html" class="hover:text-blue-500">Contato</a>
          <a href="/login.html" id="login-link" class="hover:text-blue-500"
            >Login</a
          >
          <a
            href="/cadastro.html"
            id="cadastro-link"
            class="hover:text-blue-500"
            >Cadastro</a
          >
          <a
            href="/perfil.html"
            id="perfil-link"
            class="hover:text-blue-500 hidden"
            >Perfil</a
          >
        </nav>
        <button id="menu-toggle" class="md:hidden text-blue-700 text-2xl">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <div
        id="mobile-menu"
        class="md:hidden hidden flex-col gap-2 bg-white shadow-md rounded-b-xl transition-all duration-300 ease-in-out px-4 pb-4"
      >
        <a
          href="/index.html"
          class="block py-2 text-blue-700 hover:text-blue-500"
          >Início</a
        >
        <a
          href="/ranking.html"
          class="block py-2 text-blue-700 hover:text-blue-500"
          >Ranking</a
        >
        <a
          href="/contato.html"
          class="block py-2 text-blue-700 hover:text-blue-500"
          >Contato</a
        >
        <a
          href="/login.html"
          id="login-link-mobile"
          class="block py-2 text-blue-700 hover:text-blue-500"
          >Login</a
        >
        <a
          href="/cadastro.html"
          id="cadastro-link-mobile"
          class="block py-2 text-blue-700 hover:text-blue-500"
          >Cadastro</a
        >
        <a
          href="/perfil.html"
          id="perfil-link-mobile"
          class="block py-2 text-blue-700 hover:text-blue-500 hidden"
          >Perfil</a
        >
      </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="flex-grow max-w-2xl mx-auto px-4 py-12">
      <h1 class="text-3xl font-bold text-center text-blue-700 mb-10">
        Fale Conosco
      </h1>
      <form class="bg-white shadow-lg rounded-xl p-8 space-y-6">
        <div>
          <label for="nome" class="block text-blue-800 font-semibold mb-1"
            >Nome:</label
          >
          <input
            type="text"
            id="nome"
            name="nome"
            class="w-full border border-blue-300 rounded-xl px-4 py-2 focus:outline-none focus:ring focus:border-blue-500"
            placeholder="Seu nome completo"
            required
          />
        </div>

        <div>
          <label for="email" class="block text-blue-800 font-semibold mb-1"
            >E-mail:</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full border border-blue-300 rounded-xl px-4 py-2 focus:outline-none focus:ring focus:border-blue-500"
            placeholder="seu@email.com"
            required
          />
        </div>

        <div>
          <label for="mensagem" class="block text-blue-800 font-semibold mb-1"
            >Mensagem:</label
          >
          <textarea
            id="mensagem"
            name="mensagem"
            rows="5"
            class="w-full border border-blue-300 rounded-xl px-4 py-2 focus:outline-none focus:ring focus:border-blue-500"
            placeholder="Digite sua mensagem aqui..."
            required
          ></textarea>
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-500 transition font-bold"
          >
            Enviar Mensagem
          </button>
        </div>
      </form>
    </main>

    <!-- Rodapé -->
    <footer
      class="bg-white text-center text-sm text-blue-700 py-6 shadow-inner mt-12"
    >
      <p>&copy; 2025 Mundo Hortifruti - Todos os direitos reservados.</p>
      <p>Desenvolvido com ❤️ para a rede Iquegami Supermercados.</p>
    </footer>

    <script src="/js/menu.js"></script>
    <script src="/js/contato.js"></script>
  </body>
</html>
