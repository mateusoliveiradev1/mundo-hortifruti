<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Não Encontrada - Mundo Hortifruti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/a2e0e6e6b1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>
  <body
    class="bg-gradient-to-b from-blue-100 to-blue-200 min-h-screen text-gray-800 flex flex-col"
  >
    <!-- Navbar Fixa -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div
        class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center"
      >
        <div class="flex items-center gap-3">
          <img
            src="/assets/logo.png"
            alt="Logo"
            class="h-16 w-auto rounded-full shadow-md transition-transform duration-300 hover:scale-105"
          />
          <span class="text-2xl font-bold text-blue-600">Mundo Hortifruti</span>
        </div>
        <nav
          class="hidden md:flex gap-6 text-blue-700 font-medium"
          id="desktop-menu"
        >
          <a href="/index.html" class="hover:text-blue-500">Início</a>
          <a href="/ranking.html" class="hover:text-blue-500">Ranking</a>
          <a href="/login.html" class="hover:text-blue-500" id="login-link"
            >Login</a
          >
          <a
            href="/cadastro.html"
            class="hover:text-blue-500"
            id="cadastro-link"
            >Cadastro</a
          >
          <a
            href="/perfil.html"
            class="hover:text-blue-500 hidden"
            id="perfil-link"
            >Perfil</a
          >
        </nav>
        <button id="menu-toggle" class="md:hidden text-blue-700 text-2xl">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <div
        id="mobile-menu"
        class="md:hidden hidden flex-col gap-2 bg-white shadow-md rounded-b-xl transition-all duration-300 ease-in-out px-4 pb-4"
      >
        <a
          href="/index.html"
          class="block py-2 text-blue-700 hover:text-blue-500"
          >Início</a
        >
        <a
          href="/ranking.html"
          class="block py-2 text-blue-700 hover:text-blue-500"
          >Ranking</a
        >
        <a
          href="/login.html"
          class="block py-2 text-blue-700 hover:text-blue-500"
          id="login-link-mobile"
          >Login</a
        >
        <a
          href="/cadastro.html"
          class="block py-2 text-blue-700 hover:text-blue-500"
          id="cadastro-link-mobile"
          >Cadastro</a
        >
        <a
          href="/perfil.html"
          class="block py-2 text-blue-700 hover:text-blue-500 hidden"
          id="perfil-link-mobile"
          >Perfil</a
        >
      </div>
    </header>

    <!-- Conteúdo -->
    <main
      class="flex-grow flex flex-col items-center justify-center text-center px-4 py-20"
    >
      <h1 class="text-5xl font-bold text-blue-700 mb-4">Erro 404</h1>
      <p class="text-xl text-gray-600 mb-6">
        A página que você procura não foi encontrada.
      </p>
      <a
        href="/index.html"
        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition"
        >Voltar para a Home</a
      >
    </main>

    <!-- Rodapé -->
    <footer
      class="bg-white text-center text-sm text-blue-700 py-6 shadow-inner mt-12"
    >
      <p>&copy; 2025 Mundo Hortifruti - Todos os direitos reservados.</p>
      <p>Desenvolvido com ❤️ para a rede Iquegami Supermercados.</p>
    </footer>

    <script src="/js/menu.js"></script>
    <script>
      const isAuthenticated = false;

      if (isAuthenticated) {
        document.getElementById("perfil-link")?.classList.remove("hidden");
        document
          .getElementById("perfil-link-mobile")
          ?.classList.remove("hidden");
        document.getElementById("login-link")?.classList.add("hidden");
        document.getElementById("login-link-mobile")?.classList.add("hidden");
        document.getElementById("cadastro-link")?.classList.add("hidden");
        document
          .getElementById("cadastro-link-mobile")
          ?.classList.add("hidden");
      }

      document.getElementById("menu-toggle").addEventListener("click", () => {
        document.getElementById("mobile-menu").classList.toggle("hidden");
      });
    </script>
  </body>
</html>
