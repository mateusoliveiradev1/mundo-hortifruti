<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Mundo Hortifruti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>
  <body
    class="bg-gradient-to-b from-blue-100 to-blue-200 min-h-screen flex flex-col"
  >
    <!-- Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div
        class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center"
      >
        <div class="flex items-center gap-3">
          <img
            src="/assets/logo.png"
            alt="Logo"
            class="h-16 w-auto rounded-full shadow-md hover:scale-105 transition duration-300"
          />
          <span class="text-2xl font-bold text-blue-600">Mundo Hortifruti</span>
        </div>
        <nav class="hidden md:flex gap-6 text-blue-700 font-medium">
          <a href="/index.html" class="hover:text-blue-500">Início</a>
          <a href="/ranking.html" class="hover:text-blue-500">Ranking</a>
          <a href="/login.html" id="login-link" class="text-blue-600 font-bold"
            >Entrar</a
          >
          <a
            href="/cadastro.html"
            id="cadastro-link"
            class="hover:text-blue-500"
            >Cadastro</a
          >
          <a
            href="/perfil.html"
            id="perfil-link"
            class="hidden hover:text-blue-500"
            >Perfil</a
          >
        </nav>
        <button
          id="menu-toggle"
          class="md:hidden text-blue-700 text-2xl focus:outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
        <a href="/index.html" class="block text-blue-700 py-2">Início</a>
        <a href="/ranking.html" class="block text-blue-700 py-2">Ranking</a>
        <a
          href="/login.html"
          id="login-link-mobile"
          class="block text-blue-700 py-2"
          >Entrar</a
        >
        <a
          href="/cadastro.html"
          id="cadastro-link-mobile"
          class="block text-blue-700 py-2"
          >Cadastro</a
        >
        <a
          href="/perfil.html"
          id="perfil-link-mobile"
          class="hidden block text-blue-700 py-2"
          >Perfil</a
        >
      </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="flex-grow flex justify-center items-center px-4 py-12">
      <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
        <div class="flex flex-col items-center mb-6">
          <img
            src="/assets/logo.png"
            alt="Logo"
            class="h-20 w-20 rounded-full shadow-md"
          />
          <h1 class="text-2xl font-bold text-blue-700 mt-4">Login</h1>
          <p class="text-gray-500 text-sm">
            Bem-vindo de volta ao Mundo Hortifruti!
          </p>
        </div>

        <form id="login-form" class="space-y-6">
          <div>
            <label for="email" class="block text-blue-800 font-semibold mb-1"
              >E-mail:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full border border-blue-300 rounded-xl px-4 py-2 focus:outline-none focus:ring focus:border-blue-500"
              placeholder="seu@email.com"
              required
            />
          </div>

          <div>
            <label for="senha" class="block text-blue-800 font-semibold mb-1"
              >Senha:</label
            >
            <input
              type="password"
              id="senha"
              name="senha"
              class="w-full border border-blue-300 rounded-xl px-4 py-2 focus:outline-none focus:ring focus:border-blue-500"
              placeholder="********"
              required
            />
          </div>

          <div class="text-center">
            <button
              type="submit"
              class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-500 transition font-bold w-full"
            >
              Entrar
            </button>
          </div>
        </form>

        <p class="text-center text-sm text-gray-600 mt-6">
          Não tem uma conta?
          <a
            href="/cadastro.html"
            class="text-blue-600 hover:underline font-medium"
            >Cadastre-se</a
          >
        </p>
      </div>
    </main>

    <!-- Rodapé -->
    <footer
      class="bg-white text-center text-sm text-blue-700 py-6 shadow-inner"
    >
      <p>&copy; 2025 Mundo Hortifruti - Todos os direitos reservados.</p>
      <p>Desenvolvido com ❤️ para a rede Iquegami Supermercados.</p>
    </footer>

    <!-- Scripts -->
    <script>
      const toggle = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");
      if (toggle && mobileMenu) {
        toggle.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
        });
      }

      const currentPath = window.location.pathname;

      if (currentPath.includes("login.html")) {
        document.getElementById("login-link")?.classList.add("hidden");
        document.getElementById("login-link-mobile")?.classList.add("hidden");
      }

      if (currentPath.includes("cadastro.html")) {
        document.getElementById("cadastro-link")?.classList.add("hidden");
        document
          .getElementById("cadastro-link-mobile")
          ?.classList.add("hidden");
      }

      if (currentPath.includes("index.html") || currentPath === "/") {
        document
          .querySelectorAll('a[href="/index.html"]')
          .forEach((link) => link.classList.add("hidden"));
      }

      if (currentPath.includes("ranking.html")) {
        document
          .querySelectorAll('a[href="/ranking.html"]')
          .forEach((link) => link.classList.add("hidden"));
      }
    </script>
    <script src="/js/login.js"></script>
  </body>
</html>
