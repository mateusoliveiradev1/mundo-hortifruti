<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil do Usuário - Mundo Hortifruti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/a2e0e6e6b1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body
    class="bg-gradient-to-b from-blue-100 to-blue-200 min-h-screen text-gray-800 flex flex-col"
  >
    <!-- Navbar Fixa -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div
        class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center"
      >
        <div class="flex items-center gap-3">
          <img
            src="/assets/logo.png"
            alt="Logo"
            class="h-16 w-auto rounded-full shadow-md transition-transform duration-300 hover:scale-105"
          />
          <span class="text-2xl font-bold text-blue-600">Mundo Hortifruti</span>
        </div>
        <nav
          class="hidden md:flex gap-6 text-blue-700 font-medium"
          id="desktop-menu"
        >
          <a href="/index.html" class="hover:text-blue-500">Início</a>
          <a href="/ranking.html" class="hover:text-blue-500">Ranking</a>
          <a href="/login.html" class="hover:text-blue-500" id="login-link"
            >Login</a
          >
          <a
            href="/cadastro.html"
            class="hover:text-blue-500"
            id="cadastro-link"
            >Cadastro</a
          >
          <a
            href="/perfil.html"
            class="hover:text-blue-500 hidden"
            id="perfil-link"
            >Perfil</a
          >
        </nav>
        <button id="menu-toggle" class="md:hidden text-blue-700 text-2xl">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <div
        id="mobile-menu"
        class="md:hidden hidden flex-col gap-2 bg-white shadow-md rounded-b-xl transition-all duration-300 ease-in-out px-4 pb-4"
      >
        <a
          href="/index.html"
          class="block py-2 text-blue-700 hover:text-blue-500"
          >Início</a
        >
        <a
          href="/ranking.html"
          class="block py-2 text-blue-700 hover:text-blue-500"
          >Ranking</a
        >
        <a
          href="/login.html"
          class="block py-2 text-blue-700 hover:text-blue-500"
          id="login-link-mobile"
          >Login</a
        >
        <a
          href="/cadastro.html"
          class="block py-2 text-blue-700 hover:text-blue-500"
          id="cadastro-link-mobile"
          >Cadastro</a
        >
        <a
          href="/perfil.html"
          class="block py-2 text-blue-700 hover:text-blue-500 hidden"
          id="perfil-link-mobile"
          >Perfil</a
        >
      </div>
    </header>

    <!-- Conteúdo do Perfil -->
    <main class="flex-grow max-w-4xl mx-auto px-4 py-12">
      <h1 class="text-3xl font-bold text-center text-blue-700 mb-10">
        Meu Perfil
      </h1>

      <div class="bg-white shadow-lg rounded-xl p-6 space-y-6">
        <!-- Info do usuário -->
        <div class="flex items-center gap-4">
          <img
            src="/assets/avatar-default.png"
            alt="Avatar"
            class="w-24 h-24 rounded-full shadow-md"
          />
          <div>
            <h2 class="text-xl font-semibold text-blue-700">Nome do Usuário</h2>
            <p class="text-gray-600">email@usuario.com</p>
          </div>
        </div>

        <!-- Dados adicionais -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-blue-600 mb-1"
              >Loja Favorita</label
            >
            <input
              type="text"
              class="w-full border border-blue-200 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
              value="Iquegami Centro"
              readonly
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-blue-600 mb-1"
              >Fotos Enviadas</label
            >
            <input
              type="text"
              class="w-full border border-blue-200 rounded-md px-3 py-2 text-center"
              value="8"
              readonly
            />
          </div>
        </div>

        <!-- Botões -->
        <div class="flex justify-end gap-4 mt-4">
          <button
            class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition"
          >
            Editar Perfil
          </button>
          <button
            class="bg-red-500 text-white px-5 py-2 rounded-lg hover:bg-red-600 transition"
          >
            Sair
          </button>
        </div>
      </div>
    </main>

    <!-- Rodapé -->
    <footer
      class="bg-white text-center text-sm text-blue-700 py-6 shadow-inner mt-12"
    >
      <p>&copy; 2025 Mundo Hortifruti - Todos os direitos reservados.</p>
      <p>Desenvolvido com ❤️ para a rede Iquegami Supermercados.</p>
    </footer>

    <script src="/js/menu.js"></script>
    <script src="/js/perfil.js"></script>
  </body>
</html>
