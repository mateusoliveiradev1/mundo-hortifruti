<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ranking - Mundo Hortifruti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/a2e0e6e6b1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>
  <body
    class="bg-gradient-to-b from-blue-100 to-blue-200 min-h-screen text-gray-800 flex flex-col"
  >
    <!-- Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div
        class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center"
      >
        <div class="flex items-center gap-3">
          <img
            src="/assets/logo.png"
            alt="Logo"
            class="h-16 w-auto rounded-full shadow-md transition-transform duration-300 hover:scale-105"
          />
          <span class="text-2xl font-bold text-blue-600">Mundo Hortifruti</span>
        </div>
        <nav class="hidden md:flex gap-6 text-blue-700 font-medium">
          <a href="/index.html" class="hover:text-blue-500" id="nav-home"
            >In√≠cio</a
          >
          <a href="/ranking.html" class="hover:text-blue-500" id="nav-ranking"
            >Ranking</a
          >
          <a href="/login.html" id="link-login" class="hover:text-blue-500"
            >Login</a
          >
          <a
            href="/cadastro.html"
            id="link-cadastro"
            class="hover:text-blue-500"
            >Cadastro</a
          >
          <a
            href="/perfil.html"
            id="link-perfil"
            class="hover:text-blue-500 hidden"
            >Perfil</a
          >
          <a href="#" id="btn-logout" class="hover:text-red-500 hidden"
            >Logout</a
          >
        </nav>
        <button id="menu-toggle" class="md:hidden text-blue-700 text-2xl">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="md:hidden hidden flex-col gap-2 bg-white shadow-md rounded-b-xl transition-all duration-300 ease-in-out px-4 pb-4"
      >
        <a
          href="/index.html"
          class="block py-2 text-blue-700 hover:text-blue-500"
          id="mobile-home"
          >In√≠cio</a
        >
        <a
          href="/ranking.html"
          class="block py-2 text-blue-700 hover:text-blue-500"
          id="mobile-ranking"
          >Ranking</a
        >
        <a
          href="/login.html"
          id="mobile-link-login"
          class="block py-2 text-blue-700 hover:text-blue-500"
          >Login</a
        >
        <a
          href="/cadastro.html"
          id="mobile-link-cadastro"
          class="block py-2 text-blue-700 hover:text-blue-500"
          >Cadastro</a
        >
        <a
          href="/perfil.html"
          id="mobile-link-perfil"
          class="block py-2 text-blue-700 hover:text-blue-500 hidden"
          >Perfil</a
        >
        <a
          href="#"
          id="mobile-btn-logout"
          class="block py-2 text-red-500 hover:text-red-600 hidden"
          >Logout</a
        >
      </div>
    </header>

    <main class="flex-grow max-w-4xl mx-auto px-4 py-12">
      <h1 class="text-3xl font-bold text-blue-700 mb-8 text-center">
        üèÜ Ranking das Lojas
      </h1>
      <div id="ranking-container" class="space-y-6"></div>
    </main>

    <footer
      class="bg-white text-center text-sm text-blue-700 py-6 shadow-inner mt-12"
    >
      <p>&copy; 2025 Mundo Hortifruti - Todos os direitos reservados.</p>
      <p>Desenvolvido com ‚ù§Ô∏è para a rede Iquegami Supermercados.</p>
    </footer>

    <script>
      const toggle = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");
      if (toggle && mobileMenu) {
        toggle.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
        });
      }

      const path = window.location.pathname;

      if (path.includes("index.html") || path === "/") {
        document.getElementById("nav-home")?.classList.add("hidden");
        document.getElementById("mobile-home")?.classList.add("hidden");
      }

      if (path.includes("ranking.html")) {
        document.getElementById("nav-ranking")?.classList.add("hidden");
        document.getElementById("mobile-ranking")?.classList.add("hidden");
      }

      if (path.includes("login.html")) {
        document.getElementById("link-login")?.classList.add("hidden");
        document.getElementById("mobile-link-login")?.classList.add("hidden");
      }

      if (path.includes("cadastro.html")) {
        document.getElementById("link-cadastro")?.classList.add("hidden");
        document
          .getElementById("mobile-link-cadastro")
          ?.classList.add("hidden");
      }
    </script>
    <script src="/js/menu.js"></script>
    <script src="/js/ranking.js"></script>
  </body>
</html>
